<div class="container">
  <form class="form-inline mt-4 d-flex justify-content-center" (ngSubmit)="handleFind()">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control mx-sm-3" [(ngModel)]="userName" name="userName">
    </div>

    <button type="submit" class="btn btn-primary mb-2">Find User</button>
  </form>

  <div *ngIf="Error" class="alert alert-danger m-5" role="alert">
    {{ Error }}
  </div>

  <!--Load Components-->

  <div class="row mt-3">
    <!--User card component-->
    <div class="col col-md-4">
      <app-usercard *ngIf="user" [user]="user"></app-usercard>
    </div>

    <!--Repo Component-->
    <div class="col col-md-8">
      <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>
    </div>

  </div>
</div>
